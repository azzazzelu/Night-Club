<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link type="image/x-icon" rel="shortcut icon" href="./ico/logo.ico">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./font/suisseintl.css">
</head>
<body>
    <div class="signup">
        <div class="container">
            <form class="signup_form" action="./index.html" method="">
                <h1>Регестрация</h1>
                <div class="signup_name">
                    <input type="text" placeholder="Enter Name" name="name" required>
                </div>
              <div class="signup_email">
                    <input type="text" placeholder="Enter Email" name="email" required>
              </div>
              <div class="signup_pass">
                     <input type="password" placeholder="Enter Password" name="psw" required>
              </div>
              <div class="signup_repeat">
                 <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              </div>

             <button type="submit" class="signup_btn">Зарегистрироваться</button>
             
            </form>
        </div>
    </div>
</body>
</html>
